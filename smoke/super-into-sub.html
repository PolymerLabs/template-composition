<!doctype html>
<html>
<head>

  <title>super into sub</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../template-composition.html">

</head>
<body>

  <!-- A base element -->
  <dom-module id="x-base">
  <template>
    <div>I am x-base!</div>
  </template>
  <script>
    Polymer({
      is: 'x-base'
    });
  </script>
</dom-module>

<!-- An extendor that compose base's template! -->
<dom-module id="x-extend">
  <template>
    <template block="super"></template>
    <div>I am x-extend!</div>
  </template>
  <script>
    Polymer({
      is: 'x-extend',
      extends: 'x-base',
      behaviors: [Polymer.TemplateComposition]
    });
  </script>
</dom-module>
  
  <x-extend></x-extend>

</body>
</html>
